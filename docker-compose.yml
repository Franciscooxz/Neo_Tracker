# docker-compose.yml
# Configuración del entorno de desarrollo para NEO Tracker
version: '3.8'

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: neo_postgres
    environment:
      POSTGRES_DB: neo_tracker
      POSTGRES_USER: neo_user
      POSTGRES_PASSWORD: neo_secure_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - neo_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U neo_user -d neo_tracker"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Adminer para administración de base de datos (opcional, muy útil para desarrollo)
  adminer:
    image: adminer:4.8.1
    container_name: neo_adminer
    ports:
      - "8080:8080"
    networks:
      - neo_network
    depends_on:
      - postgres
    restart: unless-stopped

  # Redis para caché y tareas asíncronas (Celery)
  redis:
    image: redis:7-alpine
    container_name: neo_redis
    ports:
      - "6379:6379"
    networks:
      - neo_network
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

# Volúmenes persistentes
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# Red personalizada para la comunicación entre servicios
networks:
  neo_network:
    driver: bridge  