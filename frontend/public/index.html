    <meta name="keywords" content="asteroides, nasa, espacio, astronomía, neos, monitoreo, tracker, api" />

    <meta name="robots" content="index, follow" />

    <link rel="canonical" href="https://neotracker.app/" />
    
    <title>🌌 NEO Tracker - Monitoreo de Asteroides</title>
    
    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "NEO Tracker",
      "description": "Aplicación web para monitorear asteroides cercanos a la Tierra",
      "url": "https://neotracker.app",
      "applicationCategory": "EducationalApplication",
      "operatingSystem": "Web Browser",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "creator": {
        "@type": "Organization",
        "name": "NEO Tracker Team"
      }
    }
    </script>
  </head>
  <body>
    <noscript>
      <div style="
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #1f2937;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-family: system-ui, -apple-system, sans-serif;
        z-index: 9999;
      ">
        <div>
          <h1 style="font-size: 2rem; margin-bottom: 1rem;">🌌 NEO Tracker</h1>
          <p style="font-size: 1.125rem; margin-bottom: 2rem;">
            Esta aplicación requiere JavaScript para funcionar.
          </p>
          <p style="color: #9ca3af;">
            Por favor, habilita JavaScript en tu navegador para continuar.
          </p>
        </div>
      </div>
    </noscript>
    
    <!-- Loading screen -->
    <div id="loading-screen" style="
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 50%, #581c87 100%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-family: system-ui, -apple-system, sans-serif;
      z-index: 9998;
    ">
      <div>
        <div style="
          font-size: 3rem;
          margin-bottom: 1rem;
          animation: spin 2s linear infinite;
        ">🌌</div>
        <h2 style="font-size: 1.5rem; margin-bottom: 0.5rem;">NEO Tracker</h2>
        <p style="color: #cbd5e1;">Iniciando monitoreo espacial...</p>
        <div style="
          width: 200px;
          height: 4px;
          background: rgba(255,255,255,0.2);
          border-radius: 2px;
          margin: 1rem auto;
          overflow: hidden;
        ">
          <div style="
            width: 100%;
            height: 100%;
            background: #3b82f6;
            border-radius: 2px;
            animation: loading 2s ease-in-out infinite;
          "></div>
        </div>
      </div>
    </div>
    
    <!-- Main app container -->
    <div id="root"></div>
    
    <!-- Loading screen animation styles -->
    <style>
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      
      @keyframes loading {
        0% { transform: translateX(-100%); }
        50% { transform: translateX(0%); }
        100% { transform: translateX(100%); }
      }
    </style>
    
    <!-- Script to hide loading screen when React loads -->
    <script>
      // Hide loading screen when React has loaded
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease-out';
            setTimeout(function() {
              loadingScreen.style.display = 'none';
            }, 500);
          }
        }, 1000); // Mostrar loading por al menos 1 segundo
      });
      
      // También hide loading screen si React carga antes
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          const root = document.getElementById('root');
          if (root && root.children.length > 0) {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
              loadingScreen.style.display = 'none';
            }
          }
        }, 2000); // Timeout de seguridad
      });
    </script>
